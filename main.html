<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="external.css" rel="stylesheet">
    <meta charset="utf-8">
<script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="wrap">
    <div class="container">
        <h1 class="title">Enter equation:</h1>
        <form name="equ">
            <div class="row justify-content-md-center">
                <div class="col-3">
                    <input class="value" type="text" name="a" value="" size=10> * x<sup>2</sup> + </div>
                <div class="col-3">
                    <input class="value" type="text" name="b" value="" size=10> * x + </div>
                <div class="col-3">
                    <input class="value" type="text" name="c" value="" size=10> = 0 </div>
                <div class="col-3">
                    <input class="btn btn-light" type="button" value="Solve" size=10 onclick=Calculate()></div>
            </div>
            <h1 class="title">Reduced form: {replase}</h1>
            <h1 class="title">Polynomial degree: (?)</h1>
            <h1 class="title">Discriminant is strictly positive, the two solutions are: </h1>
            <div class="row justify-content-md-center">
                <div class="row-6">x<sub>1</sub> =
                    <input class="value result" type="text" name="x1" value="" size=40></div>
                <div class="row-6">x<sub>2</sub> =
                    <input class="value result" type="text" name="x2" value="" size=40></div>
            </div>
            <h1 class="title">Discriminant equation:</h1>
            <div class="row justify-content-md-center">
                D = <input class="row-6 value" type="text" name="dis" value="" size="20">
            </div>
        </form>
    </div>
</div>
</body>
</html>

<script>
    function Calculate()
    {
        var a = eval( document.forms.equ.a.value);
        var b = eval( document.forms.equ.b.value);
        var c = eval( document.forms.equ.c.value);
        const dis = b*b - 4*a*c;

        document.forms.equ.dis.value = dis;
        if( dis < 0)
        {
            alert('Discriminant is strictly negative, no real solution.');
            var str = "";
            str += ( - b ) / ( 2 * a);
            str += " + i * ";
            str += Math.sqrt( - dis ) / ( 2 * a);
            document.forms.equ.x1.value = str;

            str = "";
            str += ( - b ) / ( 2 * a);
            str += " - i * ";
            str += Math.sqrt( - dis ) / ( 2 * a);
            document.forms.equ.x2.value = str;
        }
        else {
            if (dis == 0){
                document.forms.equ.x1.value = ( - b + Math.sqrt( dis ) ) / ( 2 * a);
               alert('Discriminant is strictly equal to zero.');
            }
            else {
            document.forms.equ.x1.value = ( - b + Math.sqrt( dis ) ) / ( 2 * a);
            document.forms.equ.x2.value = ( - b - Math.sqrt( dis ) ) / ( 2 * a);
                alert('Discriminant is strictly positive, the two solutions are:');
            }
        }
    }
</script>
